<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiden’s Neon Castle — Tv</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-section="tv">
  <div class="top">
    <img class="logo" src="assets/logo.png" alt="AIDEN’S ENTERTAINMENT" />
    <div class="nav">
      <a id="tabMovies" class="btn-neon btn-tab" href="index.html">Movies</a>
      <a id="tabTV" class="btn-neon btn-tab" href="tv.html">TV Shows</a>
      <a id="tabPorn" class="btn-neon btn-tab" href="porn.html">Porn</a>
      <button id="addBtn" class="btn-neon">Add Show</button>
    </div>
    <div id="chips" class="chips"></div>
  </div>
  <div id="grid"></div>
  <div id="catModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3>Select categories</h3>
      <div id="cbGrid" class="grid-cb"></div>
      <div class="modal-actions">
        <button id="cancelPick" class="btn-neon" type="button">Cancel</button>
        <button id="confirmPick" class="btn-neon" type="button">Confirm</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
