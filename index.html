    const img = document.createElement('img');
    const local = `assets/thumb/${file}`;
    img.src = remote && remote.startsWith('http') ? remote : local;
    img.alt = title;
    img.onerror = () => { if (img.src !== local) img.src = local; };

    a.appendChild(img);
    grid.appendChild(a);
  });
</script>

</body>
</html>
