  :root{ --neon:#391DD1; --card:3cm; }
  html,body{height:100%;margin:0}

    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    color:#fff;
  }
  /* pages (top) */
  .pages{
    display:flex; gap:18px; justify-content:center;
    padding:10px 12px 12px; position:sticky; top:0; z-index:2;
    backdrop-filter:saturate(1.1) blur(6px);
    background:rgba(0,0,0,.35);
  }
  .pages a{
    color:#fff; text-decoration:none; font-weight:600;
    padding:8px 14px; border-radius:10px;
    border:2px solid var(--neon); background:rgba(0,0,0,.5);
    text-shadow:0 0 8px var(--neon), 0 0 12px var(--neon);
    box-shadow:inset 0 0 10px var(--neon);
  }
  /* grid */
  .grid{
    display:grid; grid-template-columns:repeat(auto-fit,minmax(var(--card),1fr));
    gap:1cm; padding:1cm; max-width:1200px; margin:0 auto;
  }
  .card{ width:100%; aspect-ratio:1/1; border-radius:14px; overflow:hidden;
    border:2px solid var(--neon); background:#000; box-shadow:inset 0 0 14px rgba(57,29,209,.55);
    transition:transform .18s ease;
  }
  .card:hover{ transform:scale(1.06); }
  .card img{ width:100%; height:100%; object-fit:cover; display:block; }
</style>
