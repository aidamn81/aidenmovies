<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aiden's Entertainment</title>
<style>
  :root{ --neon:#3A24D9; }
  html,body{height:100%;margin:0}
  body{
    background:#000 url('./assets/castlebg.jpeg') no-repeat center top/cover;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    color:#fff;
  }
  .pages{display:flex;gap:12px;justify-content:center;padding:8px 12px;background:rgba(0,0,0,.35);backdrop-filter:saturate(1.1) blur(6px);position:sticky;top:0;z-index:10}
  .pages a{color:#fff;text-decoration:none;font-weight:600;padding:6px 12px;border-radius:10px;border:2px solid var(--neon);background:rgba(0,0,0,.5);box-shadow:inset 0 0 10px var(--neon)}
  .logo-container{display:flex;justify-content:center;margin:16px 0}
  .logo{width:3cm;height:3cm;object-fit:contain;animation:pulseGlow 2s infinite}
  @keyframes pulseGlow{0%{box-shadow:0 0 8px var(--neon),0 0 16px var(--neon)}50%{box-shadow:0 0 20px var(--neon),0 0 40px var(--neon)}100%{box-shadow:0 0 8px var(--neon),0 0 16px var(--neon)}}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:12px;padding:12px;max-width:1200px;margin:0 auto}
  .card{display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#fff}
  .thumb{width:90px;height:135px;border-radius:12px;overflow:hidden;border:2px solid var(--neon);background:#090909;box-shadow:inset 0 0 12px rgba(58,36,217,.5)}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .title{font-size:.85rem;line-height:1.1;text-align:center}
  .broken{display:grid;place-items:center;width:90px;height:135px;background:#2b0000;border:2px solid #ff3b3b;border-radius:12px;text-align:center;font-size:.75rem;padding:6px}
</style>
</head>
<body>

<div class="logo-container">
  <img src="./assets/aidensent.png" alt="Aiden's Entertainment" class="logo">
</div>

<nav class="pages">
  <a href="./index.html">Home</a>
  <a href="./tv.html">TV</a>
  <a href="./porn.html">Movies</a>
</nav>

<div class="grid" id="grid"></div>

<script>
  const THUMB_DIR = './assets/thumbs/'; // <- your folder is "thumbs"

  const items = [
    add("28 Days Later","https://dobby.site/movies/28-days-later-dot-dot-dot-2002?_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","28days.jpg"),
    add("28 Weeks Later","https://dobby.site/movies/28-weeks-later-2007?_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","28weeks.jpg"),

    add("The Addams Family","https://dobby.site/movies/the-addams-family-1991?pl=-1&_u=hchh6mwu5k&_t=33dp8k&_rsrc=chrome/newtab","addams.jpg"),
    add("Addams Family Values","https://dobby.site/movies/addams-family-values-1993?_rsrc=chrome/newtab&_t=33dp8k&_u=hchh6mwu5k&pl=-1","addams2.jpg"),
    add("A Simple Favour","https://dobby.site/movies/a-simple-favor-2018?_rsrc=chrome/newtab&_t=7gl997&_u=hchh6mwu5k&pl=-1","simplefavour.jpg"),
    add("A.I. Artificial Intelligence","https://dobby.site/movies/ai-artificial-intelligence-2001?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","ai.jpg"),
    add("Alien (1979)","https://dobby.site/movies/alien-1979?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","alien.jpg"),

    add("Alien 3 (1992)","https://dobby.site/movies/alien3-1992?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","alien3.jpg"),
    add("Alien Resurrection (1997)","https://dobby.site/movies/alien-resurrection-1997?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","alien4.jpg"),

    add("Batman (1989)","https://dobby.site/movies/batman-1989?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","batman.jpg"),
    add("Batman Returns (1992)","https://dobby.site/movies/batman-returns-1992?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab","batman2.jpg"),

    /* … keep the rest of your list here exactly as before … */
    add("Wildling","https://dobby.site/movies/wildling-2018?_u=hchh6mwu5k&_t=2d04qs&_rsrc=chrome/newtab","wildling.jpeg")
  ];

  const grid = document.getElementById('grid');
  items.forEach(({title,link,file})=>{
    const a = document.createElement('a'); a.href=link; a.target="_blank"; a.rel="noopener"; a.className="card";
    const box = document.createElement('div'); box.className="thumb";
    const img = document.createElement('img'); const src = THUMB_DIR + file;
    img.src = src; img.alt = title;
    img.onerror = () => { box.innerHTML = '<div class="broken">Missing<br>'+src+'</div>'; };
    box.appendChild(img);
    const cap = document.createElement('div'); cap.className="title"; cap.textContent = title;
    a.appendChild(box); a.appendChild(cap); grid.appendChild(a);
  });
</script>
</body>
</html>
