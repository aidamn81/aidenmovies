<style>
  :root{ --neon:#391DD1; --cardMin: 160px; }
  html,body{height:100%;margin:0}
  body{
    background:#000 url('./assets/castlebg.jpeg') no-repeat center top/cover;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    color:#fff;
  }
  /* top pages */
  .pages{
    display:flex; gap:18px; justify-content:center;
    padding:10px 12px 12px; position:sticky; top:0; z-index:2;
    background:rgba(0,0,0,.35); backdrop-filter:saturate(1.1) blur(6px);
  }
  .pages a{
    color:#fff; text-decoration:none; font-weight:600;
    padding:8px 14px; border-radius:10px;
    border:2px solid var(--neon); background:rgba(0,0,0,.5);
    text-shadow:0 0 8px var(--neon), 0 0 12px var(--neon);
    box-shadow:inset 0 0 10px var(--neon);
  }

  /* grid */
  .grid{
    display:grid; grid-template-columns:repeat(auto-fill,minmax(var(--cardMin),1fr));
    gap:16px; padding:16px; max-width:1200px; margin:0 auto;
  }
  .card{ display:flex; flex-direction:column; gap:8px; }
  .thumb{
    width:100%; aspect-ratio:2/3; border-radius:14px; overflow:hidden;
    border:2px solid var(--neon); background:#090909;
    box-shadow:inset 0 0 14px rgba(57,29,209,.55);
    transition:transform .18s ease;
  }
  .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
  .card:hover .thumb{ transform:scale(1.04); }
  .title{
    font-size:.95rem; line-height:1.15; text-align:center;
    text-shadow:0 0 8px #000;
  }
  /* debug for missing images */
  .broken{
    display:grid; place-items:center; color:#fff; text-align:center;
    font-size:.8rem; padding:8px; background:#2b0000;
    background-image: repeating-linear-gradient(45deg, rgba(255,0,0,.25) 0 12px, transparent 12px 24px);
    border:2px solid #ff3b3b !important;
  }
  .broken small{ opacity:.75; display:block; margin-top:6px; word-break:break-all; }
</style>

  const grid = document.getElementById('grid');
  items.forEach(({title, link, file})=>{
    const a = document.createElement('a');
    a.href = link; a.target = "_blank"; a.rel = "noopener";
    const card = document.createElement('div');
    card.className = 'card';

    const box = document.createElement('div');
    box.className = 'thumb';

    const img = document.createElement('img');
    const src = THUMB_DIR + file;
    img.src = src;
    img.alt = title;

    img.onerror = () => {
      // show a clear placeholder with the missing file name
      box.innerHTML = `<div class="broken">Image not found<small>${src}</small></div>`;
    };

    box.appendChild(img);
    const cap = document.createElement('div');
    cap.className = 'title';
    cap.textContent = title;

    card.appendChild(box);
    card.appendChild(cap);
    a.appendChild(card);
    grid.appendChild(a);
  });
